<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login/Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="css/style.css" rel="stylesheet"/>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>

    <!--fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">

</head>
<body>

    <section class="loginReg-form">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <img src="images/login/1.png" class="img-fluid">
                </div>
                <div class="col-6 mt-5">
                        <div class="form-row">
                            <img src="images/home/logo.png" class="logo">
                            <h5>Sign into your account</h5>
                        <form>
                            <div class="col my-2">
                                <input class="form-control" type="name" name="First_Name" placeholder="my@gmail.com">
                            </div>
                            <div class="col my-2">
                                <input class="form-control" type="password" name="Email" placeholder="********">
                            </div>
                            <div class="col my-2">
                            <a type="btn" class="btn" href="index.html">Submit</a>
                            </div>
                            <a href="#">Forgot Password?</a>
                            <p>Don't have an account? <a href="">Register here</a></p>
                        </form>
                            </div>
                        </div>
            </div>
       
        </div>
    </section>



    
<button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginform">Login/Register</button> 
<div id="loginform" class="modal fade" aria-hidden="true" style="background-color: rgba(0, 0, 0, 0)">
    <div class="modal-dialog" >
        <div class="modal-content" style="background-color: #98BCD5" >
            <div class="modal-header">
                <button type="button" class="btn btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="col-6">
                    <img src="images/login/1.png" class="img-fluid">
                </div>
                <form>
                    <div class="col my-2">
                        <label class="form-label">Email</label>
                        <input class="form-control" type="name" name="Email" placeholder="my@gmail.com">
                    </div>
                    <div class="col my-2">
                        <label class="form-label">Password</label>
                        <input class="form-control" type="password" name="Password" placeholder="********">
                    </div>
                    <div class="col my-2">
                    <button type="btn" class="btn-primary">Submit</button>
                    </div>
                    <a href="#">Forgot Password?</a>
                    <p>Don't have an account? <a href="">Register here</a></p>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
